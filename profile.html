<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Latest compiled and minified CSS -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
	<div class="container">
		<div class="container" id="editing-profile">
			<h2>Create your profile!!</h2>
			<div class="outer">
			    <div class="inner">
				    <input class="inputfile" type="file" name="pic" accept="image/*">
				    <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg></label>
				</div>
	  		</div>
	  		<form>
	  			<div class="form-group">
	  				<label for="name">Name</label>
	  				<input type="text" name="name" class="form-control">
	  			</div>
	  			<div class="form-group">
	  				<label for="name">D.O.B.</label>
	  				<input type="date" name="dob" class="form-control">
	  			</div>
	  			<div class="form-group">
	  				<label for="Registeration">Registeration Date</label>
	  				<input type="date" name="rdate" class="form-control">
	  			</div>
	  			<div class="form-group">
	  				<label for="Workshop">Workshops Attended</label>
	  				<input type="text" name="workshop-attended" class="form-control">
	  			</div>
	  			<div class="form-group">
	  				<input onclick="profileSubmit()" type="button" name="submit-profile" class="btn btn-primary" value="Submit Your Profile">
	  			</div>
	  		</form>
		</div>
		<div id="edited-profile" style="display: none">
			<div class="container">
				<h1>Your Profile Page</h1>
				<div class="outer">
				   
		  		</div>
			</div>	
			<div>
				<span><strong>Your Name</strong></span><br>
				<span>D.O.B.</span><br>
				<span>Registered on <span>Date</span></span><br>
				<div>
					<h3>Workshop Attended</h3>
					<span>Details</span>
				</div>
			</div>
		</div>
	</div>
	<script src="script/script.js">
	</script>
</body>
</html>
