<!DOCTYPE html>
<html>
<head>
	<title>Creator Home Sign up| Sign in</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Latest compiled and minified CSS -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="container">
		<div id="sign-box" style="margin-left: auto; margin-right: auto; display: table; border: 5px solid linear-gradient(black, white, black);background: red">
			<div id="image-container" style="display: none;">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  			<div class="carousel-inner">
		    			<div class="item active">
		     	 			<img src="images/evtech.jpg" alt="welcome" width="100%">
		    			</div>
						<div class="item">
		      				<img src="images/evtech2.jpg" alt="to" width="100%">
		    			</div>
		    			<div class="item">
		      				<img src="images/evtech3.jpg" alt="techevent" width="100%">
		    			</div>
		  			</div>
				</div>
			</div>
			<div id="sign-content">
				<div id="sign-begins">
					<div id="ideology-icon" style="margin-left: auto; margin-right: auto; display:    table;">
						<img src="images/welcome.jpg" >
					</div>
					<div id="sign-choice" style="margin-left: auto; margin-right: auto; display: table; margin-top: 50px; margin-bottom: 50px;">
						<button id="sign-in-btn" style="background: black" class="btn">Sign in</button>
						<span style="padding:10px;">or</span>
						<button id="sign-up-btn" style="background: black" class="btn">Sign up</button>
					</div>
				</div>
				<div id="sign-in" style="display: none">
					<form>
						<div class="form-group" style="margin-left: auto; margin-right: auto; display: table; margin-top: 30px;">
							<input type="email" name="email" id="email" placeholder="Email" style="border:none;border-bottom: 1px solid #1890ff; padding: 5px 10px; outline: none;"><br>
							<input type="password" name="password" id="password" placeholder="Password" style="border:none;border-bottom: 1px solid #1890ff; padding: 5px 10px; outline: none;"><br>
							<button type="submit" class="btn btn-block" style="background: black">Login</button>
							<center><a href="">Forgot Password</a></center><center>OR</center>
							<button class="btn-google btn btn-block btn-social" style="background: orange"><span class="fa fa-google"></span>  Sign in with Google</button>
							<button class="btn-facebook btn btn-block btn-social" style="background: blue"><span class="fa fa-facebook"></span>  Sign in with Facebook</button>
							<button class="btn-github btn btn-block btn-social" style="background: yellow"><span class="fa fa-github"></span>  Sign in with Github</button>
						</div>
					</form>
				</div>
				<div id="sign-up" style="display: none">
					<form>
						<div class="form-group" style="margin-left: auto; margin-right: auto; display: table; margin-top: 30px;">
							<input type="email" name="email" id="email" placeholder="Email" style="border:none;border-bottom: 1px solid #1890ff; padding: 5px 10px; outline: none;"><br>
							<input type="password" name="password" id="password" placeholder="Password" style="border:none;border-bottom: 1px solid #1890ff; padding: 5px 10px; outline: none;"><br>
							<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" style="border:none;border-bottom: 1px solid #1890ff; padding: 5px 10px; outline: none;">
							<button type="submit" class="btn btn-block" style="background: black">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
